version: '3.8'

services:
  # Backend API - FastAPI with hot reload
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    container_name: rpn-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ../../backend/app:/app/app:ro
      - ../../backend/tests:/app/tests:ro
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=debug
      - RELOAD=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network
    labels:
      - "com.rpn-calculator.service=backend"
      - "com.rpn-calculator.environment=development"

  # Frontend - Vite dev server with HMR
  frontend:
    image: node:20-alpine
    container_name: rpn-frontend-dev
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ../../frontend:/app:cached
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    networks:
      - app-network
    labels:
      - "com.rpn-calculator.service=frontend"
      - "com.rpn-calculator.environment=development"

networks:
  app-network:
    driver: bridge
    name: rpn-calculator-dev-network
