version: '3.8'

services:
  # Backend API - FastAPI
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: rpn-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
      - WORKERS=4
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    labels:
      - "com.rpn-calculator.service=backend"
      - "com.rpn-calculator.environment=production"

  # Frontend - React + Nginx
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: rpn-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network
    labels:
      - "com.rpn-calculator.service=frontend"
      - "com.rpn-calculator.environment=production"

networks:
  app-network:
    driver: bridge
    name: rpn-calculator-network
