version: '3.8'

services:
  # Backend API - Production configuration
  backend:
    build:
      context: ./rpn-calculator-api
      dockerfile: Dockerfile
    container_name: rpn-backend-prod
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=warning
      - WORKERS=8
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - app-network
    labels:
      - "com.rpn-calculator.service=backend"
      - "com.rpn-calculator.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend - Production with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rpn-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_URL=${API_URL:-http://backend:8000}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - app-network
    labels:
      - "com.rpn-calculator.service=frontend"
      - "com.rpn-calculator.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (optional - for production load balancing)
  nginx-lb:
    image: nginx:1.25-alpine
    container_name: rpn-nginx-lb
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx-lb.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - app-network
    labels:
      - "com.rpn-calculator.service=load-balancer"
      - "com.rpn-calculator.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge
    name: rpn-calculator-prod-network

volumes:
  backend-data:
    name: rpn-backend-prod-data
